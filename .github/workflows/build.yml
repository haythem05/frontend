name: Node js 

on:
  push:
    branches:
      - main # main branch name
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubunto-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm ci
    - run: npm test
