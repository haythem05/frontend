<div class="container">
    <h2>Enter your email : </h2>
    <form [formGroup]="emailForm" (ngSubmit)="sendResetLink()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="getFormControlErrors('email') !== ''">
          {{ getFormControlErrors('email') }}
        </div>
      </div>
      <button type="submit" [disabled]="emailForm.invalid">Send Reset Link</button>
    </form>
  </div>
