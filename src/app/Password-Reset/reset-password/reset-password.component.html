<div class="reset-password-container">
  <h2>Reset Password</h2>
  <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="{{ showPassword ? 'text' : 'password' }}" id="newPassword" name="newPassword" [(ngModel)]="newPassword" 
             required minlength="8" #newPasswordInput="ngModel">
      <div *ngIf="newPasswordInput.invalid && (newPasswordInput.dirty || newPasswordInput.touched)">
        <div *ngIf="newPasswordInput.errors?.['required']">Password is required.</div>
        <div *ngIf="newPasswordInput.errors?.['minlength']">Password must be at least 8 characters long.</div>
      </div>
      <div class="password-toggle">
        <input type="checkbox" id="togglePassword" name="togglePassword" [(ngModel)]="showPassword" (change)="togglePasswordVisibility()">
        <label for="togglePassword">Show Password</label>
      </div>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" 
             required [pattern]="newPassword" #confirmPasswordInput="ngModel">
      <div *ngIf="confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched)">
        <div *ngIf="confirmPasswordInput.errors?.['required']">Please confirm your password.</div>
        <div *ngIf="confirmPasswordInput.errors?.['pattern']">Passwords do not match.</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
  </form>
</div>
